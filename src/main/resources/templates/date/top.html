<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>計算結果確認</title>
</head>
<body>
     <p>計算の基準となる日付を入力してください</p>
     <form th:method="post" th:action="@{/date/calc}">
          <label>日付:<input type="text" name="text1"></label>
          <button>計算実行</button>
     </form>
     <p th:text="${inputDate}"></p>
      
     <a th:href="@{/date/register}" >
          <button>新規登録</button>
     </a>
     <table th:if="${dates.size()}" border=1>
          <thead>
               <tr>
                    <th>No</th>
                    <th>日付ID</th>
                    <th>日付名</th>
                    <th>年</th>
                    <th>月</th>
                    <th>日</th>
                    <th>計算結果</th>
               </tr>
          </thead>
     <tbody>
               <tr th:each="dates,number:${dates}">
                    <td th:text="${dates.no}"></td>
                    <td th:text="${dates.dateId}"></td>
                    <td th:text="${dates.dateName}"></td>
                    <td th:text="${dates.yearCalc}"></td>
                    <td th:text="${dates.monthCalc}"></td>
                    <td th:text="${dates.dayCalc}"></td>
                    <td th:text="${dateCalc.get(number.count)}"></td>
                    <td> <a th:href="@{/date/change/no={no}(no=*{no})}"><button>変更</button></a></td>
                    <td> <form th:method="post" th:action="@{/date/delete/no={no}(no=*{no})}"><button>削除</button></form></td>
               </tr>
          </tbody>
     </table>
</body>
</html>
