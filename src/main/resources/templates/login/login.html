<!DOCTYPE html>
<html xmlns:th="http://www.thymelraf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=devicewidth,initialscale=1,shrinktofit=no">
<title>ログイン画面</title>
</head>
<body class="bg-light">
    <div class="text-center">
     <form th:method="post" th:action="@{/login}" class="form-login">
      <h2>ログイン</h2>
    <div class="form-group">
       <label for="password" class="sr-only">password</label>
       <input type="text" class="form-control" placeholder="パスワード" name="password"/>
    </div>
       <input type="submit" value="ログイン" class="btn btn-primary"/>
     </form>
     <a th:href="@{/user/signup}">新規登録はこちら</a>
    </div> 
</body>
</html>
